<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Sample FirebaseUI App
    </title>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-app.js"></script>
    
    <!-- include only the Firebase features as you need -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase-firestore.js"></script>
    
    <!-- Initialize Firebase after all desired features are loaded -->
    <script src="init.js"></script>
    
    <!-- UI handling support -->
    <script src="collectionList.js"></script>
    
    <!-- Useful ui stuff for authentication -->
    <script src="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.2/firebaseui.css">
    <script src="auth/auth.js"></script>
    <script src="auth/login.js"></script>
    <script src="auth/ids.js"></script>
    
    <!-- Support for Posting -->
    <script src="posting/post.js"></script>
    <script src="posting/ids.js"></script>
    
    
    <style>
                  .hidden {
                        display:none;
                  }
    </style>
  </head>
  <body>
    <h1>
      Welcome to My Awesome App
    </h1>
    <div id="firebaseui-auth-container"></div>
    <div id="logged-in-container" class="hidden">
      <div id="account-container" >
        <div id="user-info">
          <div id="photo-container">
            <img id="photo" src="" style="display: block;">
          </div>
          <div id="user_name"></div>
          <div id="email"></div>
          <div id="phone"></div>
          <div class="clearfix"></div>
        </div>
        <p>
          <button id="sign-out">Sign Out</button>
        </p>
      </div>
      
      <div id="posting-list">
        <div class="create-form">
          <div class="posting-create-title" contenteditable="true">Place title here!</div>
          <div class="posting-create-description" contenteditable="true">Place description here!</div>
          <button class="posting-create">New Post</button>
        </div>
        <div class="container">
          <div class="example hidden posting">
            <div class="posting-id hidden"></div>
            
            <div class="posting-title">Example Title!</div>
            <div class="posting-description">Example Post!</div>
            <div class="posting-createdByUserId">Example UID</div>
            <button class="posting-delete">X</button>
            <div id="response-list" class="hidden">
              <div class="create-form">
                <div class="response-create-content" contenteditable="true">Place Response Content here!</div>
                <button class="response-create">New Post</button>
              </div>
            
              <div id="response-container">
                  <div class="example response">
                    <div class="response-id hidden"></div>
                    <div class="response-content">Example response!</div>
                    <button class="response-delete">X</button>
                  </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
